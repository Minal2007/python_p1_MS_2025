<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Table</title>
</head>
<body>

    <h2>User Information Table</h2>

    <table style="border-collapse: collapse; width: 50%;" border="1">
        <thead>
            <tr>

                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Minal</td>
                <td>18</td>
                <td>India</td>
            </tr>
            <tr>
                <td>Janhavi</td>
                <td>17</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Pranita</td>
                <td>19</td>
                <td>brazil</td>
            </tr>
            <tr>
                <td>Pallavi</td>
                <td>20</td>
                <td>london</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
