<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block vs Inline Elements</title>
    <style>
        .red-text {
            color: red;
        }
        .blue-word {
            color: blue;
        }
    </style>
</head>
<body>

    <div>
        <p class="red-text">This is a red paragraph inside a block-level div.</p>
    </div>

    <p>This is a paragraph with a <span class="blue-word">blue</span> word using an inline span.</p>

</body>
</html>
